<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
        <button onclick="convertToCelsius()">Convert to °F</button>
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
        <button onclick="convertToFahrenheit()">Convert to °C</button>
    </div>
    <footer>
        <p>&copy; <span id="currentYear"></span> Vishal</p>
    </footer>
    <script src="Script.js"></script>
</body>

</html>
